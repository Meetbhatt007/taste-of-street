<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot PIN | Taste of Street</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="logo.PNG">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: linear-gradient(120deg, #fffbe5 0%, #ffe5ec 100%); color: #222; margin: 0; padding: 0; }
    .forgot-container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 24px #e6394633; padding: 2.5rem 2rem; }
    h1 { color: #e63946; font-size: 2rem; margin-bottom: 1.5rem; text-align: center; }
    .forgot-form { display: flex; flex-direction: column; gap: 1.2rem; }
    .forgot-form input[type="email"] { padding: 0.7rem; border-radius: 8px; border: 1.5px solid #ffb703; font-size: 1rem; }
    .forgot-form button { background: linear-gradient(90deg,#e63946 60%,#ffb703 100%); color: #fff; border: none; border-radius: 25px; padding: 0.7rem 2rem; font-size: 1.1rem; font-weight: 700; cursor: pointer; box-shadow: 0 2px 8px #e6394633; transition: background 0.2s, color 0.2s; }
    .forgot-form button:hover { background: linear-gradient(90deg,#ffb703 60%,#e63946 100%); }
    .back-link { display: block; margin-top: 1.5rem; text-align: center; color: #e63946; text-decoration: none; font-weight: 600; }
    .back-link:hover { text-decoration: underline; }
    .success-message { color: #43aa8b; text-align: center; margin-top: 1rem; font-weight: 600; }
    .error-message { color: #e63946; text-align: center; margin-top: 1rem; font-weight: 600; }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h1>Forgot PIN?</h1>
    <form class="forgot-form" id="forgotForm">
      <label for="forgotEmail">Enter your registered email address:</label>
      <input type="email" id="forgotEmail" placeholder="Email" required />
      <button type="submit">Send Reset Link</button>
      <div id="forgotMsg"></div>
    </form>
    <a href="login.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Login</a>
    <div style="margin-top:2.5rem; text-align:center;">
      <a href="https://facebook.com/tasteofstreet" target="_blank" rel="noopener" style="color:#e63946;margin:0 0.7rem;font-size:1.5rem;"><i class="fab fa-facebook fa-lg"></i></a>
      <a href="https://instagram.com/tasteofstreet" target="_blank" rel="noopener" style="color:#e63946;margin:0 0.7rem;font-size:1.5rem;"><i class="fab fa-instagram fa-lg"></i></a>
      <a href="https://twitter.com/tasteofstreet" target="_blank" rel="noopener" style="color:#e63946;margin:0 0.7rem;font-size:1.5rem;"><i class="fab fa-twitter fa-lg"></i></a>
    </div>
  </div>
  <script>
    document.getElementById('forgotForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var email = document.getElementById('forgotEmail').value.trim();
      var msg = document.getElementById('forgotMsg');
      if (!email) {
        msg.textContent = 'Please enter your email.';
        msg.className = 'error-message';
        return;
      }
      // Simulate sending reset link
      msg.textContent = 'A reset link has been sent to ' + email + '. Please check your inbox.';
      msg.className = 'success-message';
    });
  </script>
</body>
</html>
